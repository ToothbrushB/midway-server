<!DOCTYPE html>
<html lang="en" class="transition-colors duration-300">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %} - MIDWAY Robots</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script>
        // Dark mode initialization - must be before body to prevent flash
        (function() {
            const darkMode = localStorage.getItem('darkMode') === 'true' || 
                           (!localStorage.getItem('darkMode') && window.matchMedia('(prefers-color-scheme: dark)').matches);
            if (darkMode) {
                document.documentElement.classList.add('dark');
            }
        })();
    </script>
    <script src="https://cdn.onesignal.com/sdks/web/v16/OneSignalSDK.page.js" defer></script>
    <script>
    window.OneSignalDeferred = window.OneSignalDeferred || [];
    OneSignalDeferred.push(async function(OneSignal) {
        await OneSignal.init({
        appId: "8a863b7b-9c92-4370-ac51-150061614be2",
        });
    });
    </script>
</head>
<body class="bg-gray-50 dark:bg-gray-900 text-gray-900 dark:text-gray-100 transition-colors duration-300">
    <nav class="bg-gray-800 dark:bg-gray-950 p-4 shadow-lg">
        <div class="container mx-auto flex justify-between items-center">
            <!-- Logo -->
            <a href="{{ url_for('index') }}" class="w-10 h-10 object-fill"><img src="{{ url_for('static', filename='images/logo.png') }}" alt="Breck Robotics Logo" class="rounded-lg"></a>
            
            <!-- Desktop Menu - Centered -->
            <div class="hidden md:flex space-x-6 flex-1 justify-center">
                <a href="{{ url_for('index') }}" class="text-gray-300 hover:text-white dark:text-gray-400 dark:hover:text-gray-200 transition-colors">Home</a>
                <a href="{{ url_for('design') }}" class="text-gray-300 hover:text-white dark:text-gray-400 dark:hover:text-gray-200 transition-colors">Design</a>
                <a href="{{ url_for('cameras') }}" class="text-gray-300 hover:text-white dark:text-gray-400 dark:hover:text-gray-200 transition-colors">Cameras</a>
                <a href="{{ url_for('settings') }}" class="text-gray-300 hover:text-white dark:text-gray-400 dark:hover:text-gray-200 transition-colors">Settings</a>
                <a href="{{ url_for('tools') }}" class="text-gray-300 hover:text-white dark:text-gray-400 dark:hover:text-gray-200 transition-colors">Tools</a>
                <a href="{{ url_for('globe_run') }}" class="text-gray-300 hover:text-white dark:text-gray-400 dark:hover:text-gray-200 transition-colors">Globe Run</a>
            </div>
            
            <!-- Dark Mode Toggle & Mobile Menu -->
            <div class="flex items-center space-x-3">
                <!-- Dark Mode Toggle -->
                <button id="darkModeToggle" class="p-2 rounded-lg bg-gray-700 dark:bg-gray-800 text-gray-300 hover:text-white dark:text-gray-400 dark:hover:text-gray-200 hover:bg-gray-600 dark:hover:bg-gray-700 transition-colors">
                    <span class="material-icons dark-mode-icon hidden dark:block">light_mode</span>
                    <span class="material-icons light-mode-icon dark:hidden">dark_mode</span>
                </button>
                
                <!-- Hamburger Menu Button for Mobile -->
                <button id="mobile-menu-button" class="md:hidden text-gray-300 hover:text-white dark:text-gray-400 dark:hover:text-gray-200 focus:outline-none">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
                    </svg>
                </button>
            </div>
            
            <!-- Spacer for desktop to balance logo (hidden on mobile) -->
            <div class="hidden md:block w-10 h-10"></div>
        </div>
        
        <!-- Mobile Menu -->
        <div id="mobile-menu" class="md:hidden hidden mt-4">
            <div class="px-2 pt-2 pb-3 space-y-1 bg-gray-700 dark:bg-gray-800 rounded-lg">
                <a href="{{ url_for('index') }}" class="block px-3 py-2 text-gray-300 hover:text-white dark:text-gray-400 dark:hover:text-gray-200 hover:bg-gray-600 dark:hover:bg-gray-700 rounded transition-colors">Home</a>
                <a href="{{ url_for('design') }}" class="block px-3 py-2 text-gray-300 hover:text-white dark:text-gray-400 dark:hover:text-gray-200 hover:bg-gray-600 dark:hover:bg-gray-700 rounded transition-colors">Design</a>
                <a href="{{ url_for('cameras') }}" class="block px-3 py-2 text-gray-300 hover:text-white dark:text-gray-400 dark:hover:text-gray-200 hover:bg-gray-600 dark:hover:bg-gray-700 rounded transition-colors">Cameras</a>
                <a href="{{ url_for('settings') }}" class="block px-3 py-2 text-gray-300 hover:text-white dark:text-gray-400 dark:hover:text-gray-200 hover:bg-gray-600 dark:hover:bg-gray-700 rounded transition-colors">Settings</a>
                <a href="{{ url_for('tools') }}" class="block px-3 py-2 text-gray-300 hover:text-white dark:text-gray-400 dark:hover:text-gray-200 hover:bg-gray-600 dark:hover:bg-gray-700 rounded transition-colors">Tools</a>
            </div>
        </div>
    </nav>
    
    <script>
        // Dark mode toggle functionality
        const darkModeToggle = document.getElementById('darkModeToggle');
        const html = document.documentElement;
        
        darkModeToggle.addEventListener('click', function() {
            html.classList.toggle('dark');
            const isDark = html.classList.contains('dark');
            localStorage.setItem('darkMode', isDark);
        });
        
        // Mobile menu toggle
        // Toggle mobile menu
        document.getElementById('mobile-menu-button').addEventListener('click', function() {
            const mobileMenu = document.getElementById('mobile-menu');
            mobileMenu.classList.toggle('hidden');
        });
        // Close mobile menu when clicking outside
        document.addEventListener('click', function(event) {
            const mobileMenu = document.getElementById('mobile-menu');
            const menuButton = document.getElementById('mobile-menu-button');
            if (!mobileMenu.contains(event.target) && !menuButton.contains(event.target)) {
                mobileMenu.classList.add('hidden');
            }
        });
        // Close mobile menu when window is resized to desktop size
        window.addEventListener('resize', function() {
            if (window.innerWidth >= 768) { // md breakpoint
                document.getElementById('mobile-menu').classList.add('hidden');
            }
        });
        
        darkModeToggle.addEventListener('click', function() {
            html.classList.toggle('dark');
            const isDark = html.classList.contains('dark');
            localStorage.setItem('darkMode', isDark);
        });
        
        // Toggle mobile menu
        document.getElementById('mobile-menu-button').addEventListener('click', function() {
            const mobileMenu = document.getElementById('mobile-menu');
            mobileMenu.classList.toggle('hidden');
        });
        
        // Close mobile menu when clicking outside
        document.addEventListener('click', function(event) {
            const mobileMenu = document.getElementById('mobile-menu');
            const menuButton = document.getElementById('mobile-menu-button');
            
            if (!mobileMenu.contains(event.target) && !menuButton.contains(event.target)) {
                mobileMenu.classList.add('hidden');
            }
        });
        
        // Close mobile menu when window is resized to desktop size
        window.addEventListener('resize', function() {
            if (window.innerWidth >= 768) { // md breakpoint
                document.getElementById('mobile-menu').classList.add('hidden');
            }
        });
    </script>
    <section class="content bg-gray-50 dark:bg-gray-900 min-h-screen transition-colors duration-300">
        <header class="text-lg font-bold p-4 bg-gray-200 dark:bg-gray-800 text-gray-900 dark:text-gray-100 transition-colors duration-300">
            {% block header %}{% endblock %}
        </header>
        {% for message in get_flashed_messages() %}
            <div class="flash bg-blue-100 dark:bg-blue-900 text-blue-800 dark:text-blue-200 p-4 m-4 rounded-lg">{{ message }}</div>
        {% endfor %}
        <div class="p-4">
            {% block content %}{% endblock %}
        </div>
    </section>
</body>

</html>
